{% extends 'base.html' %}

{% block main_column %}
<div class="main">
    <h3>Feedback</h3>
    <p>Write you name and email</p>

        {% csrf_token %}
        {{ contact_form.as_p }}
        <button class="btn btn-outline-info" type="submit">Отправить</button>
    </form>
</div>
{% endblock main_column %}
